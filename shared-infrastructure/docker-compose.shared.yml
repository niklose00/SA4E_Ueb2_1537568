version: "3.8"
services:
  zookeeper:
    image: zookeeper
    container_name: zookeeper
    networks:
      - kafka-network
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    networks:
      - kafka-network
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092

  mongo:
    image: mongo:latest
    container_name: mongo
    networks:
      - kafka-network
    ports:
      - "27017:27017"

networks:
  kafka-network:
    name: kafka-network
    driver: bridge
